log:
  level: debug
  format: text

serve:
  proxy:
    port: 4455
    host: 0.0.0.0
  api:
    port: 4456
    host: 0.0.0.0

access_rules:
  matching_strategy: regexp
  repositories:
    - file:///etc/oathkeeper/rules.yaml

authenticators:
  oauth2_introspection:
    enabled: true
    config:
      introspection_url: http://keycloak:8080/realms/demo/protocol/openid-connect/token/introspect
      introspection_request_headers:
        Authorization: "Basic b2F0aGtlZXBlci1pbnRyb3NwZWN0b3I6Y09kQnFrR3VHS0lHeGljQUdoWlA3RHhuZkM1QnRLVzI="

authorizers:
  allow:
    enabled: true

mutators:
  id_token:
    enabled: true
    config:
      issuer_url: http://oathkeeper:4456/
      jwks_url: file:///etc/oathkeeper/jwks.json
      ttl: 15m
  header:
    enabled: false

errors:
  fallback:
    - json
  handlers:
    json:
      enabled: true
      config:
        verbose: true
